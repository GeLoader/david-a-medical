<app-menu></app-menu>

<div class="container">
    <div class="row">
        <div class="col-12">
            <h1>Average Payments for Item</h1>
        </div>
    </div>

    <div class="row">
  
        <div class="column col-12">
            <button style="float: right;" class="btn btn-success" data-toggle="modal" data-target="#exampleModal">
                Analytical View</button>
        </div>
        <h3  *ngIf="totalUnpaidAmt"><b>Total Check Amount:  ${{ totalUnpaidAmt | number: '':'en-US' }}</b></h3>
        <h3  *ngIf="totalRecords"><b>Total Check Amount:  ${{ totalRecords | number: '':'en-US' }}</b></h3>
 
      </div>

    <div class="mat-elevation-z8">
          <!-- <table mat-table [dataSource]="dataSource" matSort> -->
        <table mat-table [dataSource]="dataSource"  matSort>
 
            <ng-container *ngFor="let col of displayedColumns" [matColumnDef]="col">
                <th mat-header-cell *matHeaderCellDef > {{col}} </th>
                <td mat-cell *matCellDef="let element"> {{element[col]}} </td>
              </ng-container>
              
              <!-- <ng-container matColumnDef="Payment Amount">
                <th mat-header-cell *matHeaderCellDef>Payment Amount</th>
                <td mat-cell *matCellDef="let element">
                    {{ element['Payment Amount'] }}
                </td>
            </ng-container> -->

            <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns">

            </tr>
        </table>

        <mat-paginator [pageSizeOptions]="[20, 40, 50, 100, 500]" showFirstLastButtons
            aria-label="Select page of periodic elements">
        </mat-paginator>
    </div>






</div>
