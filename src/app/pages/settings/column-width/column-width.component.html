<app-menu></app-menu>
<div class="container">
    <h1>
        Closed Flags
    </h1>
 

    <div class="mat-elevation-z8" >
        <table mat-table [dataSource]="dataSource" matSort >
            <ng-container matColumnDef="edit"   >
                <th mat-header-cell *matHeaderCellDef   >Edit</th>
                <td mat-cell *matCellDef="let element" >
                  <mat-icon style="color: rgb(53 111 153)"  >edit</mat-icon>
                </td>
              </ng-container>
 
                <ng-container matColumnDef="delete">
                  <th mat-header-cell *matHeaderCellDef>Delete</th>
                  <td mat-cell *matCellDef="let element">
                    <mat-icon style="color: #c31c1c"  >delete</mat-icon>
                  </td>
                </ng-container>
 

            <!-- <ng-container matColumnDef="closed_id" style="display:none">
                <th mat-header-cell *matHeaderCellDef mat-sort-header style="display:none"></th>
                <td mat-cell *matCellDef="let element" style="display:none">
                    {{ element.partner_id }}
                </td>
            </ng-container> -->

            <ng-container matColumnDef="Column Name" >
                <th mat-header-cell *matHeaderCellDef   >Column Name</th>
                <td mat-cell *matCellDef="let element" >
                    {{ element['Column Name'] }}
                </td>
            </ng-container>

            <ng-container matColumnDef="Width">
                <th mat-header-cell *matHeaderCellDef  >Width</th>
                <td mat-cell *matCellDef="let element">
                    {{ element.Width }}
                </td>
            </ng-container>
            
            <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>

        <mat-paginator [pageSizeOptions]="[20, 40, 50, 100, 500]" showFirstLastButtons
            aria-label="Select page of periodic elements">
        </mat-paginator>
    </div>

</div>
