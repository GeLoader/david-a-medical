<app-menu></app-menu>

<div class="maindiv">
    <h1>Unpaid Aging Report</h1>
    
    <mat-form-field appearance="outline" style="width: 25rem">
        <mat-label>Search</mat-label>
        <input matInput (keyup)="applyFilter()" [(ngModel)]="search_word" placeholder="Search here" autocomplete="off"
          #input />
      </mat-form-field>


 
    <div class="mat-elevation-z8">
        <h3 *ngIf="numRows" ><b>Total Record(s): {{ numRows | number: '':'en-US' }}</b></h3>
          <!-- <table mat-table [dataSource]="dataSource" matSort> -->
        <table mat-table [dataSource]="dataSource"  matSort>
 
            <ng-container *ngFor="let col of displayedColumns" [matColumnDef]="col">
                <th mat-header-cell *matHeaderCellDef > {{col}} </th>
                <td mat-cell *matCellDef="let element"> {{element[col]}} </td>
              </ng-container>
         
            <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns">

            </tr>
        </table>

        <mat-paginator [pageSizeOptions]="[20, 40, 50, 100, 500]" showFirstLastButtons
            aria-label="Select page of periodic elements">
        </mat-paginator>
    </div>






</div>
