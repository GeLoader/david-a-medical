<app-menu></app-menu>
<div class="container">
    <div class="row">
        <div class="col-12">
            <h1>Mapping Items to Item Master</h1>
        </div>
    </div>
    

    <div class="mat-elevation-z8" >
        <table mat-table [dataSource]="dataSource" matSort >
            <ng-container matColumnDef="edit"  style="white-space: nowrap;" >
                <th mat-header-cell *matHeaderCellDef   >Edit</th>
                <td mat-cell *matCellDef="let element" style="overflow: hidden; text-overflow: ellipsis;" >
                  <mat-icon style="color: rgb(53 111 153)"  >edit</mat-icon>
                </td>
              </ng-container>
  
                <ng-container matColumnDef="delete">
                  <th mat-header-cell *matHeaderCellDef>Delete</th>
                  <td mat-cell *matCellDef="let element">
                    <mat-icon style="color: #c31c1c"  >delete</mat-icon>
                  </td>
                </ng-container>
  
  
            <!-- <ng-container matColumnDef="closed_id" style="display:none">
                <th mat-header-cell *matHeaderCellDef mat-sort-header style="display:none"></th>
                <td mat-cell *matCellDef="let element" style="display:none">
                    {{ element.partner_id }}
                </td>
            </ng-container> -->
  
           
  
            <ng-container matColumnDef="Item Description">
                <th mat-header-cell *matHeaderCellDef  >Item Description</th>
                <td mat-cell *matCellDef="let element" >
                    {{ element['Item Description'] }}
                </td>
            </ng-container>
  
            <ng-container matColumnDef="ItemCode" >
                <th mat-header-cell *matHeaderCellDef   >Item Code</th>
                <td mat-cell *matCellDef="let element" >
                    {{ element.ItemCode }}
                </td>
            </ng-container>

          
            <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns">
                   
              </tr>
            </table>
  
        <mat-paginator [pageSizeOptions]="[20, 40, 50, 100, 500]" showFirstLastButtons
            aria-label="Select page of periodic elements">
        </mat-paginator>
    </div>



</div>
