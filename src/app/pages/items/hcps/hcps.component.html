<div class="container">
    <div class="row">
        <div class="col-12">
            <h1>HCPS Master</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <div class="columns mt-2">
                <div class="column col-12">
                    <button style="float: right;" class="btn btn-success" data-toggle="modal" data-target="#exampleModal">Add HCPS</button>
                </div>
              </div>
        </div>
    </div>

    <div class="mat-elevation-z8" >
      <table mat-table [dataSource]="dataSource" matSort >
          <ng-container matColumnDef="edit"  style="white-space: nowrap;" >
              <th mat-header-cell *matHeaderCellDef   >Edit</th>
              <td mat-cell *matCellDef="let element" style="overflow: hidden; text-overflow: ellipsis;" >
                <mat-icon style="color: rgb(53 111 153)"  >edit</mat-icon>
              </td>
            </ng-container>

              <ng-container matColumnDef="delete">
                <th mat-header-cell *matHeaderCellDef>Delete</th>
                <td mat-cell *matCellDef="let element">
                  <mat-icon style="color: #c31c1c"  >delete</mat-icon>
                </td>
              </ng-container>


          <!-- <ng-container matColumnDef="closed_id" style="display:none">
              <th mat-header-cell *matHeaderCellDef mat-sort-header style="display:none"></th>
              <td mat-cell *matCellDef="let element" style="display:none">
                  {{ element.partner_id }}
              </td>
          </ng-container> -->

          <ng-container matColumnDef="HCPCS Code" >
              <th mat-header-cell *matHeaderCellDef   >HCPCS Code</th>
              <td mat-cell *matCellDef="let element" >
                  {{ element['HCPCS Code'] }}
              </td>
          </ng-container>

          <ng-container matColumnDef="Branch">
              <th mat-header-cell *matHeaderCellDef  >Branch</th>
              <td mat-cell *matCellDef="let element" >
                  {{ element.Branch }}
              </td>
          </ng-container>

          <ng-container matColumnDef="category">
            <th mat-header-cell *matHeaderCellDef  >Category</th>
            <td mat-cell *matCellDef="let element" >
                {{ element.category }}
            </td>
        </ng-container>
          
          <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns">
                 
            </tr>
          </table>

      <mat-paginator [pageSizeOptions]="[20, 40, 50, 100, 500]" showFirstLastButtons
          aria-label="Select page of periodic elements">
      </mat-paginator>
  </div>

    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Adding HCPS</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
                <div class="form-group row">
                    <label for="staticEmail" class="col-sm-5 col-form-label">HCPS CODE</label>
                    <div class="col-sm-12">
                      <input type="text"    class="form-control" id="staticEmail" >
                    </div>
                  </div>
                  <div class="form-group row">
                    <label for="inputPassword" class="col-sm-5 col-form-label">BRANCH</label>
                    <div class="col-sm-12">
                      <input type="text"   class="form-control" id="inputPassword">
                    </div>
                  </div>

                  <div class="form-group row">
                    <label for="inputPassword" class="col-sm-5 col-form-label">CATEGORY</label>
                    <div class="col-sm-12">
                      <input type="text"   class="form-control" id="inputPassword">
                    </div>
                  </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary" data-dismiss="modal" >Save changes</button>
            </div>
          </div>
        </div>
      </div>
    </div>
